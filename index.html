<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alsun Machinery</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="/alsun/logomark.png" />
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Symbols+Outlined"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#8B5CF6",
                        "primary-dark": "#7C3AED",
                        "background-light": "#F8FAFC",
                        "surface-light": "#FFFFFF",
                        "card-light": "#F1F5F9",
                        "background-dark": "#1B222E",
                        "surface-dark": "#252F3F",
                        "card-dark": "#303C50",
                        "text-light": "#0F172A",
                        "text-dark": "#F3F4F6",
                    },
                    fontFamily: {
                        sans: ["BankGothic Md BT", "BankGothic", "sans-serif"],
                        display: ["BankGothic Md BT", "BankGothic", "sans-serif"],
                        grotesk: ["BankGothic Md BT", "BankGothic", "sans-serif"],
                    },
                    backgroundImage: {
                        'hero-pattern': "linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80')",
                    }
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'BankGothic Md BT', 'BankGothic', sans-serif;
        }

        .font-display {
            font-family: 'BankGothic Md BT', 'BankGothic', sans-serif;
        }

        .font-grotesk {
            font-family: 'BankGothic Md BT', 'BankGothic', sans-serif;
        }

        .clip-slant {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .neon-glow {
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        .icon-glow {
            filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.4));
        }

        /* Custom scrollbar for industrial feel */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8B5CF6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>

</html>
